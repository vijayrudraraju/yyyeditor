<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YESYESYES authors edit</title>
        <meta name="description" content="page for editing authors">
        <meta name="author" content="vijay rudraraju">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            .container > footer p {
            text-align: center; /* center align it with the container */
            }

            .topbar .btn {
                border: 0;
            }

            #banner-image {
                width: 940px;
                height: 100px;
                margin: 0px auto; padding:0;
            }

            .thumbnail {
                width: 90px;
                height: 90px;
            }
        </style>

        <script src="/_utils/script/json2.js"></script>
        <!--<script src="script/jquery.js"></script>-->
        <script src="/_utils/script/jquery.js"></script>
        <script src="/_utils/script/jquery.couch.js"></script>
        <script src="script/jquery.form.js"></script>
        <script>
            var dbName = 'yyy';
            var authorsDocName = 'authors';
            var bannersDocName = 'banners';

            var authorsDoc = {};
            var bannersDoc = {};

            function loadBanner() {
                $.couch.db(dbName).openDoc(bannersDocName, {
                    success: function(data) {
                        console.log(data);
                        bannersDoc = data;
                        if (bannersDoc.data.length !== 0) {
                            for (var i=0;i<bannersDoc.data.length;i++) {
                                if (bannersDoc.data[i].active) {
                                    console.log('load banner');
                                    $.couch.db(dbName).openDoc(bannersDoc.data[i].docid, {
                                        success: function(data) {
                                            console.log(data);
                                            $('#banner-image').css('background','url(/'+dbName+'/'+data._id+'/'+data.logo+')');
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });
                                }
                            }
                        }
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });
            }

            function updateGrid() {
                for (var i=authorsDoc.data.length-1;i>=0;i--) {
                    console.log('updateGrid');
                    $.couch.db(dbName).openDoc(authorsDoc.data[i].docid, {
                        success: function(data) {
                            $('#authors-grid').append('<li><a href="_show/author/'+data._id+'"><img class="thumbnail" src="/'+dbName+'/'+data._id+'/'+data.logo+'" alt=""><h4>'+data.author+'</h4></a></li>');
                        },
                        error: function(data) {
                            console.log(data);
                        }
                    });
                }
            }
            function clearGrid() {
                $('#authors-grid').html('');
            }

            $(function(){
                loadBanner();

                $.couch.db(dbName).openDoc(authorsDocName, {
                    success: function(data) {
                        console.log(data);
                        authorsDoc = data;
                        updateGrid();
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });

                $('#new-author-form').submit(function(e) {
                    e.preventDefault(); 
                    var data = {};
                    var filename = "";

                    $('#new-author-form :file').each(function() {
                        data[this.name] = this.value;
                        console.log('file value');
                        console.log(this.value);
                        var stringArray = this.value.split("\\");
                        filename = stringArray[stringArray.length-1];
                    });

                    if (!data._attachments || data._attachments.length == 0) {
                        alert('Please select a logo from your computer for the author');
                        return;
                    }

                    if ($('#new-author-form :text').val() === '') {
                        alert('Please give a name to the author');
                        return;
                    }

                    for (var i=0;i<authorsDoc.data.length;i++) {
                        if ($('#new-author-form :text').val() === authorsDoc.data[i].name) {
                            alert('That name already belongs to another author');
                            return;
                        }
                    }

                    /*
                    for (var i=0;i<authorsDoc.data.length;i++) {
                        if (filename === authorsDoc.data[i].logo) {
                            alert('A file with that name is being used as a logo for another author, please chose another logo or rename the file');
                            return;
                        }
                    }
                    */

                    var newAuthor = {
                        author:$('#new-author-form :text').val(),
                        logo:filename,
                        articles:[]
                    };
                    var authorResp = {};
                    $.couch.db(dbName).saveDoc(newAuthor,{
                        success: function(data) {
                            console.log('new author created');
                            console.log(data);
                            authorResp = data;

                            $('#new-author-form :hidden').val(authorResp.rev);

                            $('#new-author-form').ajaxSubmit({
                                url: '/'+dbName+'/'+authorResp.id,
                                type: 'post',
                                dataType: 'json',
                                success: function(data) {
                                    console.log('image upload success!');
                                    console.log(data);
                                    $.couch.db(dbName).openDoc(authorsDocName, {
                                        beforeSend: function(data) {
                                            console.log('before author send');
                                            console.log(data);
                                        },
                                        success: function(data) {
                                            console.log(data);
                                            authorsDoc = data;
                                            authorsDoc.data.push({
                                                author:$('#new-author-form :text').val(),
                                                docid:authorResp.id
                                            });
                                            $.couch.db(dbName).saveDoc(authorsDoc,{
                                                success: function(data) {
                                                    console.log(data);
                                                    $('#new-author-form').clearForm();
                                                    clearGrid();
                                                    updateGrid();
                                                },
                                                error: function(data) {
                                                    console.log(data);
                                                }
                                            });
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });
                                },
                                error: function(data) {
                                    console.log('image upload error!');
                                }
                            });

                        },
                        error: function(data) {
                            console.log(data);
                        }
                    });

                    return false;
                });
            });
        </script>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <ul id="banner-image">
                    </ul>
                </div>
                <ul class="tabs">
                    <!--<li class=""><a href="banners.html">banners</a></li>-->
                    <li class="active"><a href="authors.html">authors</a></li>
                    <li><a href="articles.html">articles</a></li>
                </ul>
                <ul class="breadcrumb">
                    <li class="active">all</li>
                </ul>
                <div class="row">
                    <div class="span8">
                        <ul id="authors-grid" class="media-grid">
                        </ul>
                    </div>
                    <div class="span8">
                        <form id="new-author-form" action="" method="post" class="">
                            <fieldset>
                                <legend>new author form</legend>
                                <div class="clearfix">
                                    <label for="name">new author name</label>
                                    <div class="input">
                                        <input class="input-small" type="text" placeholder="author name" name="name"/>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="_attachments">new logo</label>
                                    <div class="input">
                                        <input type="file" id="image-select" name="_attachments"/>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="input">
                                        <input type="submit" value="create new author"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->

    </body>
</html>
