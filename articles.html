<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YESYESYES articles edit</title>
        <meta name="description" content="page for editing articles">
        <meta name="programmer" content="vijay rudraraju">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            .container > footer p {
                text-align: center; /* center align it with the container */
            }

            .topbar .btn {
                border: 0;
            }

            #banner-image {
                width: 940px;
                height: 100px;
                margin: 0px auto; padding:0;
            }

            .thumbnail {
                width: 90px;
                height: 90px;
            }
        </style>

        <script src="/_utils/script/json2.js"></script>
        <!--<script src="script/jquery.js"></script>-->
        <script src="/_utils/script/jquery.js"></script>
        <script src="/_utils/script/jquery.couch.js"></script>
        <script src="script/jquery.form.js"></script>
        <script>
            var dbName = 'yyy';
            var articlesDocName = 'articles';
            var authorsDocName = 'authors';
            var bannersDocName = 'banners';

            var articlesDoc = {};
            var authorsDoc = {};
            var authorDocs = [];
            var bannersDoc = {};

            function loadBanner() {
                $.couch.db(dbName).openDoc(bannersDocName, {
                    success: function(data) {
                        console.log(data);
                        bannersDoc = data;
                        if (bannersDoc.data.length !== 0) {
                            for (var i=0;i<bannersDoc.data.length;i++) {
                                if (bannersDoc.data[i].active) {
                                    console.log('load banner');
                                    $.couch.db(dbName).openDoc(bannersDoc.data[i].docid, {
                                        success: function(data) {
                                            console.log('banner loaded');
                                            console.log(data);
                                            $('#banner-image').css('background','url(/'+dbName+'/'+data._id+'/'+data.logo+')');
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });
                                }
                            }
                        }
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });
            }

            function loadAuthors() {
                for (var i=0;i<authorsDoc.data.length;i++) {
                    $.couch.db(dbName).openDoc(authorsDoc.data[i].docid, {
                        success: function(data) {
                            console.log(data);
                            authorDocs.push(data);
                            $('#author-select').append('<option>'+data.author+'</option>');
                        },
                        error: function(data) {
                            console.log(data);
                        }
                    });
                }
            }
            function clearAuthors() {
                authorDocs = [];
                $('#author-select').html('');
            }

            function updateGrid() {
                for (var i=articlesDoc.data.length-1;i>=0;i--) {
                    console.log('updateGrid');
                    $.couch.db(dbName).openDoc(articlesDoc.data[i].docid, {
                        success: function(data) {
                            console.log('article doc loaded');
                            console.log(data.author);
                            console.log(authorDocs);
                            for (var j=0;j<authorDocs.length;j++) {
                                if (data.author === authorDocs[j].author) {
                                    $('#articles-grid').append('<li><a href="_show/article/'+data._id+'"><img class="thumbnail" src="/'+dbName+'/'+authorDocs[j]._id+'/'+authorDocs[j].logo+'" alt=""><h4>'+data.title+' by '+data.author+'</h4></a></li>');
                                }
                            }
                        },
                        error: function(data) {
                            console.log(data);
                        }
                    });
                }
            }
            function clearGrid() {
                $('#articles-grid').html('');
            }

            $(function(){
                loadBanner();

                $.couch.db(dbName).openDoc(authorsDocName, {
                    success: function(data) {
                        console.log(data);
                        authorsDoc = data;
                        clearAuthors();
                        loadAuthors();
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });
                $.couch.db(dbName).openDoc(articlesDocName, {
                    success: function(data) {
                        console.log(data);
                        articlesDoc = data;
                        updateGrid();
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });

                $('#new-article-form').submit(function(e) {
                    e.preventDefault(); 
                    var data = {};
                    var filename = "";

                    $('#new-article-form :file').each(function() {
                        data[this.name] = this.value;
                        console.log('file value');
                        console.log(this.value);
                        var stringArray = this.value.split("\\");
                        filename = stringArray[stringArray.length-1];
                    });

                    if ($('#new-article-form :text').val() === '') {
                        alert('Please give a title to the article');
                        return;
                    }

                    $('#new-article-form :hidden').val(articlesDoc._rev);

                    var newArticle = {
                        title:$('#new-article-form :text').val(),
                        author:$('#author-select option:selected').text(),
                        body:$('#new-article-form textarea').val(),
                        images:[]
                    };
                    console.log('new article');
                    console.log(newArticle);
                    var articleResp = {};
                    $.couch.db(dbName).saveDoc(newArticle,{
                        success: function(data) {
                            console.log('new article created');
                            console.log(data);
                            articleResp = data;

                            articlesDoc.data.push({
                                author:$('#author-select option:selected').text(),
                                title:$('#new-article-form :text').val(),
                                docid:articleResp.id
                            });
                            console.log('this doc about to be saved');
                            console.log(articlesDoc);
                            $.couch.db(dbName).saveDoc(articlesDoc,{
                                success: function(data) {
                                    console.log(data);
                                    var thisAuthor = {};
                                    for (var i=0;i<authorDocs.length;i++) {
                                        if ($('#author-select option:selected').text() === authorDocs[i].author) {
                                            thisAuthor = authorDocs[i];
                                            thisAuthor.articles.push(articleResp.id);
                                            break;
                                        }
                                    }
                                    $.couch.db(dbName).saveDoc(thisAuthor,{
                                        success: function(data) {
                                            console.log(data);
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });

                                    $('#new-article-form').clearForm();
                                    clearGrid();
                                    updateGrid();
                                },
                                error: function(data) {
                                    console.log('articleSDoc saved error');
                                    console.log(data);
                                }
                            });

                        },
                        error: function(data) {
                            console.log('articleDoc saved error');
                            console.log(data);
                        }
                    });
                    return false;
                });
            });
        </script>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <ul id="banner-image">
                    </ul>
                </div>
                <ul class="tabs">
                    <!--<li><a href="banners.html">banners</a></li>-->
                    <li><a href="authors.html">authors</a></li>
                    <li class="active"><a href="articles.html">articles</a></li>
                </ul>
                <div class="page-header">
                    <h2>articles</h2>
                </div>
                <div class="row">
                    <div class="span8">
                        <ul id="articles-grid" class="media-grid">
                        </ul>
                    </div>
                    <div class="span8">
                        <form id="new-article-form" action="" method="post" class="">
                            <fieldset>
                                <legend>new article form</legend>
                                <div class="clearfix">
                                    <label for="name">new article title</label>
                                    <div class="input">
                                        <input class="input-small" type="text" placeholder="article title" name="name"/>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="author-select">author of article</label>
                                    <div class="input">
                                        <select id="author-select" name="author">
                                        </select>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <label for="textarea">new article</label>
                                    <div class="input">
                                        <textarea class="" name="textarea" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="input">
                                        <input type="submit" value="create new article"/>
                                        <input type="hidden" name="_rev"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->

    </body>
</html>
