        <script>
            function updateGrid(creatorsDoc) {
                for (var i=0;i<creatorsDoc.data.length;i++) {
                    $('#article-grid').append('<li><a href="#"><img class="thumbnail" src="/yesyesyes/creators/'+creatorsDoc.data[i].logo+'" alt=""></a></li>');
                }
            }
            function clearGrid() {
                $('#article-grid').html('');
            }

            $(function(){
                var bannersDoc = {};
                $.couch.db('yesyesyes').openDoc('banners', {
                    success: function(data) {
                        console.log(data);
                        bannersDoc = data;
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });

                var creatorsDoc = {};
                $.couch.db('yesyesyes').openDoc('creators', {
                    success: function(data) {
                        console.log(data);
                        creatorsDoc = data;
                        updateGrid(creatorsDoc);
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });

                $('#new-creator-form').submit(function(e) {
                    e.preventDefault(); 
                    var data = {};
                    var filename = "";

                    $('#new-creator-form :file').each(function() {
                        data[this.name] = this.value;
                        console.log('file value');
                        console.log(this.value);
                        var stringArray = this.value.split("\\");
                        filename = stringArray[stringArray.length-1];
                    });

                    if (!data._attachments || data._attachments.length == 0) {
                        alert('Please select a file to upload.');
                        return;
                    }

                    $('#new-creator-form :hidden').val(creatorsDoc._rev);

                    $(this).ajaxSubmit({
                        url: '/yesyesyes/creators',
                        type: 'post',
                        dataType: 'json',
                        success: function(data) {
                            console.log('image upload success!');
                            console.log(data);
                            $.couch.db('yesyesyes').openDoc('creators', {
                                success: function(data) {
                                    console.log(data);
                                    creatorsDoc = data;
                                    creatorsDoc.data.push({
                                        name:$('#new-creator-form :text').val(),
                                        logo:filename
                                    });
                                    $.couch.db('yesyesyes').saveDoc(creatorsDoc,{
                                        success: function(data) {
                                            console.log(data);
                                            $('#new-creator-form').clearForm();
                                            clearGrid();
                                            updateGrid(creatorsDoc);
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });
                                },
                                error: function(data) {
                                    console.log(data);
                                }
                            });
                        },
                        error: function(data) {
                            console.log('image upload error!');
                        }
                    });

                    return false
                });
            });
        </script>
