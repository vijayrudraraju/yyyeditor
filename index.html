<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YESYESYES edit</title>
        <meta name="description" content="page for editing yesyesyes">
        <meta name="programmer" content="vijay rudraraju">

        <link rel="stylesheet" type="text/css" href="style/yyy-page.css"/>

        <style type="text/css">
        </style>

        <script type="text/javascript" src="/_utils/script/json2.js"></script>
        <script type="text/javascript" src="/_utils/script/jquery.js"></script>
        <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
        <script type="text/javascript" src="script/underscore.js"></script>
        <script type="text/javascript" src="script/backbone.js"></script>
        <script type="text/javascript" src="script/backbone-couchdb.js"></script>
        <script src="script/jquery.form.js"></script>

        <script src="script/yyy-edit.js"></script>

        <script type="text/template" id="text-edit-template">
        </script>

    </head>

    <body>

        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>YESYESYES</h1>
                    <h2>San Francisco Arts and Culture</h2>
                </div>

                <div class="tabs">
                    <div class="tab"><a id="all-link" href="javascript:trigAll()">all types</a></div>
                    <div class="tab"><a id="text-link" href="javascript:trigText()">text</a></div>
                    <div class="tab"><a id="images-link" href="javascript:trigImages()">images</a></div>
                    <div class="tab"><a id="videos-link" href="javascript:trigVideos()">videos</a></div>
                    <div class="tab"><a id="music-link" href="javascript:trigMusic()">music</a></div>
                </div>

                <div class="section-header">
                    <h2>all articles</h2>
                </div>

                <div>



                    <div id="all-section" class="section">

                        <div id="all-articles-grid" class="section-list">
                            <ul>
                            </ul>
                        </div>

                    </div>



                    <div id="text-section" class="section">

                        <form id="text-new-form" class="subsection">
                            <fieldset>
                                <legend>new text form</legend>

                                <div>
                                    <label for="text-new-title">new text title</label>
                                    <div>
                                        <input id="text-new-title" type="text" placeholder="text title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-new-author">new text author</label>
                                    <div>
                                        <input id="text-new-author" type="text" placeholder="text author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-new-main">new main text</label>
                                    <div>
                                        <textarea id="text-new-main" placeholder="main text" name="text" rows="20"></textarea>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" value="create new article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <form id="text-edit-form" class="subsection">
                            <fieldset>
                                <legend>edit text form</legend>

                                <div>
                                    <label for="text-edit-title">edit text title</label>
                                    <div>
                                        <input id="text-edit-title" type="text" placeholder="text title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-edit-author">edit text author</label>
                                    <div>
                                        <input id="text-edit-author" type="text" placeholder="text author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-edit-main">edit main text</label>
                                    <div>
                                        <textarea id="text-edit-main" placeholder="main text" name="text" rows="20"></textarea>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" value="edit old article"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div id="text-articles-grid" class="section-list">
                            <button type="button" id="text-new-button">new text article</button>
                            <ul>
                            </ul>
                        </div>

                    </div>



                    <div id="images-section" class="section">

                        <form id="images-new-form" action="" method="post" class="">
                            <fieldset>
                                <legend>new images form</legend>

                                <div>
                                    <label for="images-new-title">new images title</label>
                                    <div>
                                        <input id="images-new-title" type="text" placeholder="images title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-new-author">new images author</label>
                                    <div>
                                        <input id="images-new-author" type="text" placeholder="images author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-new-main">new main images</label>
                                    <div>
                                        <input type="file" id="images-new-main" name="_attachments" multiple=""/>
                                        <ul id="images-new-files">
                                        </ul>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" value="create new article"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <form id="images-edit-form" class="subsection">
                            <fieldset>
                                <legend>edit images form</legend>

                                <div>
                                    <label for="images-edit-title">edit images title</label>
                                    <div>
                                        <input id="images-edit-title" type="text" placeholder="images title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-edit-author">edit text author</label>
                                    <div>
                                        <input id="images-edit-author" type="text" placeholder="images author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-edit-main">new main images</label>
                                    <div>
                                        <input type="file" id="images-edit-main" name="_attachments" multiple=""/>
                                        <ul id="images-edit-files">
                                        </ul>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" value="edit old article"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div id="images-articles-grid" class="section-list">
                            <button type="button" id="images-new-button">new images article</button>
                            <ul>
                            </ul>
                        </div>

                    </div>



                    <div id="videos-section">

                        <form id="text-new-form" class="subsection">
                            <fieldset>
                                <legend>new text form</legend>

                                <div>
                                    <label for="text-new-title">new text title</label>
                                    <div>
                                        <input id="text-new-title" type="text" placeholder="text title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-new-author">new text author</label>
                                    <div>
                                        <input id="text-new-author" type="text" placeholder="text author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-new-main">new main text</label>
                                    <div>
                                        <textarea id="text-new-main" placeholder="main text" name="text" rows="20"></textarea>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" value="create new article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                    </div>



                    <div id="music-section">

                    </div>



                </div>

            </div><!-- /content-->

        </div> <!-- /container -->

    </body>
</html>
