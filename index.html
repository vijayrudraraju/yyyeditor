<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>YESYESYES edit</title>
        <meta name="description" content="page for editing yesyesyes">

        <link rel="stylesheet" type="text/css" href="style/yyy-page.css"/>

        <style type="text/css">
        </style>

        <script type="text/javascript" src="/_utils/script/json2.js"></script>
        <script type="text/javascript" src="/_utils/script/jquery.js"></script>
        <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script>
        <script type="text/javascript" src="script/underscore.js"></script>
        <script type="text/javascript" src="script/backbone.js"></script>
        <script type="text/javascript" src="script/backbone-couchdb.js"></script>
        <script src="script/jquery.form.js"></script>

        <script src="script/yyy-edit.js"></script>

        <script type="text/template" id="text-edit-template">
        </script>

    </head>

    <body>

        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>YESYESYES</h1>
                    <h2>San Francisco Arts and Culture</h2>
                </div>

                <div class="tabs">
                    <div class="tab"><a id="all-link" href="javascript:trigAll()">all types</a></div>
                    <div class="tab"><a id="text-link" href="javascript:trigText()">text</a></div>
                    <div class="tab"><a id="images-link" href="javascript:trigImages()">images</a></div>
                    <div class="tab"><a id="videos-link" href="javascript:trigVideos()">videos</a></div>
                    <div class="tab"><a id="music-link" href="javascript:trigMusic()">music</a></div>
                </div>

                <div class="section-header">
                    <h2>all articles</h2>
                </div>

                <div>



                    <div id="all-section" class="section">

                        <div id="all-articles-grid" class="section-list">
                            <ul>
                            </ul>
                        </div>

                    </div>



                    <div id="text-section" class="section">

                        <form id="text-new-form" class="subsection">
                            <fieldset>
                                <legend>new text form</legend>

                                <div>
                                    <label for="text-new-title">new text title</label>
                                    <div>
                                        <input id="text-new-title" type="text" placeholder="text title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-new-author">new text author</label>
                                    <div>
                                        <input id="text-new-author" type="text" placeholder="text author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-new-main">new main text</label>
                                    <div>
                                        <textarea id="text-new-main" placeholder="main text" name="text" rows="20"></textarea>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="add new article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <form id="text-edit-form" class="subsection">
                            <fieldset>
                                <legend>edit text form</legend>

                                <div>
                                    <label for="text-edit-title">edit text title</label>
                                    <div>
                                        <input id="text-edit-title" type="text" placeholder="text title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-edit-author">edit text author</label>
                                    <div>
                                        <input id="text-edit-author" type="text" placeholder="text author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="text-edit-main">edit main text</label>
                                    <div>
                                        <textarea id="text-edit-main" placeholder="main text" name="text" rows="20"></textarea>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="save modified article"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div id="text-articles-grid"> 
                            <button type="button" id="text-new-button">new text article</button>
                            <ul class="section-list">
                            </ul>
                        </div>

                    </div>



                    <div id="images-section" class="section">

                        <form id="images-new-form" action="" method="post" class="">
                            <fieldset>
                                <legend>new images form</legend>

                                <div>
                                    <label for="images-new-title">new images title</label>
                                    <div>
                                        <input id="images-new-title" type="text" placeholder="images title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-new-author">new images author</label>
                                    <div>
                                        <input id="images-new-author" type="text" placeholder="images author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-new-main">new main images</label>
                                    <div>
                                        <input type="file" id="images-new-main" name="_attachments" multiple=""/>
                                        <ul id="images-new-files">
                                        </ul>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="add new article"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <form id="images-edit-form" class="subsection">
                            <fieldset>
                                <legend>edit images form</legend>

                                <div>
                                    <label for="images-edit-title">edit images title</label>
                                    <div>
                                        <input id="images-edit-title" type="text" placeholder="images title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-edit-author">edit text author</label>
                                    <div>
                                        <input id="images-edit-author" type="text" placeholder="images author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="images-edit-main">edit main images</label>
                                    <div>
                                        <input type="file" id="images-edit-main" name="_attachments" multiple=""/>
                                        <ul id="images-edit-files">
                                        </ul>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="save modified article"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div id="images-articles-grid">
                            <button type="button" id="images-new-button">new images article</button>
                            <ul class="section-list">
                            </ul>
                        </div>

                    </div>



                    <div id="videos-section" class="section">

                        <form id="videos-new-form" class="subsection">
                            <fieldset>
                                <legend>new videos form</legend>

                                <div>
                                    <label for="videos-new-title">new videos title</label>
                                    <div>
                                        <input id="videos-new-title" type="text" placeholder="videos title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="videos-new-author">new videos author</label>
                                    <div>
                                        <input id="videos-new-author" type="text" placeholder="videos author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="videos-new-code">new videos embed code</label>
                                    <div>
                                        <input id="videos-new-code" type="text" placeholder="videos code" name="video"/>
                                        <button type="button" class="videos-add-button" id="videos-new-add">add video</button>
                                        <ul id="videos-new-codes" class="nobullets">
                                        </ul>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="add new article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <form id="videos-edit-form" class="subsection">
                            <fieldset>
                                <legend>edit videos form</legend>

                                <div>
                                    <label for="videos-edit-title">edit videos title</label>
                                    <div>
                                        <input id="videos-edit-title" type="text" placeholder="videos title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="videos-edit-author">edit videos author</label>
                                    <div>
                                        <input id="videos-edit-author" type="text" placeholder="videos author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="videos-edit-code">edit video embed code</label>
                                    <div>
                                        <input id="videos-edit-code" type="text" placeholder="videos code" name="video"/>
                                        <button type="button" class="videos-add-button" id="videos-edit-add">add video</button>
                                        <ul id="videos-edit-codes" class="nobullets">

                                        </ul>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="save modified article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div id="videos-articles-grid">
                            <button type="button" id="videos-new-button">new videos article</button>
                            <ul class="section-list">
                            </ul>
                        </div>

                    </div>



                    <div id="music-section" class="section">

                        <form id="music-new-form" class="subsection">
                            <fieldset>
                                <legend>new music form</legend>

                                <div>
                                    <label for="music-new-title">new music title</label>
                                    <div>
                                        <input id="music-new-title" type="text" placeholder="music title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="music-new-author">new music author</label>
                                    <div>
                                        <input id="music-new-author" type="text" placeholder="music author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="music-new-code">new music embed code</label>
                                    <div>
                                        <input id="music-new-code" type="text" placeholder="music code" name="music"/>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="add new article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <form id="music-edit-form" class="subsection">
                            <fieldset>
                                <legend>edit music form</legend>

                                <div>
                                    <label for="music-edit-title">edit music title</label>
                                    <div>
                                        <input id="music-edit-title" type="text" placeholder="music title" name="title"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="music-edit-author">edit music author</label>
                                    <div>
                                        <input id="music-edit-author" type="text" placeholder="music author" name="author"/>
                                    </div>
                                </div>

                                <div>
                                    <label for="music-edit-code">edit music embed code</label>
                                    <div>
                                        <input id="music-edit-code" type="text" placeholder="music code" name="video"/>
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <input type="submit" class="submit" value="save modified article"/>
                                    </div>
                                </div>

                            </fieldset>
                        </form>

                        <div id="music-articles-grid">
                            <button type="button" id="music-new-button">new music article</button>
                            <ul class="section-list">
                            </ul>
                        </div>

                    </div>

                </div>

            </div><!-- /content-->

        </div> <!-- /container -->

    </body>
</html>
