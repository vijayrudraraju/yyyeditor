<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>yyy banners edit</title>
        <meta name="description" content="page for editing banners">
        <meta name="programmer" content="vijay rudraraju">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="static/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            .container > footer p {
                text-align: center; /* center align it with the container */
            }

            .topbar .btn {
                border: 0;
            }

            #banner-image {
                width: 940px;
                height: 100px;
                margin: 0px auto; padding:0;
            }

            .thumbnail {
                width: 90px;
                height: 90px;
            }

            .yyy-active {
                background-color: blue;
                color:white;
            }
        </style>

        <script src="/_utils/script/json2.js"></script>
        <script src="script/jquery.js"></script>
        <!--<script src="/_utils/script/jquery.js"></script>-->
        <script src="/_utils/script/jquery.couch.js"></script>
        <script src="script/jquery.form.js"></script>
        <script>
            var dbName = 'yyy';
            var bannersDocName = 'banners';

            var bannersDoc = {};

            function loadBanner() {
                $.couch.db(dbName).openDoc(bannersDocName, {
                    success: function(data) {
                        console.log(data);
                        bannersDoc = data;
                        if (bannersDoc.data.length !== 0) {
                            for (var i=0;i<bannersDoc.data.length;i++) {
                                if (bannersDoc.data[i].active) {
                                    console.log('load banner');
                                    $.couch.db(dbName).openDoc(bannersDoc.data[i].docid, {
                                        success: function(data) {
                                            console.log(data);
                                            $('#banner-image').css('background','url(/'+dbName+'/'+data._id+'/'+data.logo+')');
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });
                                }
                            }
                        }
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });
            }

            var updateGridCounter = 0;
            function updateGrid() {
                updateGridCounter = bannersDoc.data.length-1;
                for (var i=bannersDoc.data.length-1;i>=0;i--) {
                    console.log('updateGrid');
                    $.couch.db(dbName).openDoc(bannersDoc.data[i].docid, {
                        success: function(data) {
                            if (bannersDoc.data[updateGridCounter].active) {
                                $('#banners-grid').append('<li><a class="yyy-active" href="_show/banner/'+data._id+'"><img class="thumbnail" src="/'+dbName+'/'+data._id+'/'+data.logo+'" alt=""><h4 class="yyy-active">'+data.logo+'</h4></a></li>');
                            }
                            else {
                                $('#banners-grid').append('<li><a href="_show/banner/'+data._id+'"><img class="thumbnail" src="/'+dbName+'/'+data._id+'/'+data.logo+'" alt=""><h4>'+data.logo+'</h4></a></li>');
                            }
                            updateGridCounter--;
                        },
                        error: function(data) {
                            console.log(data);
                        }
                    });
                }
            }
            function clearGrid() {
                $('#banners-grid').html('');
            }

            $(function(){
                $.couch.db(dbName).openDoc(bannersDocName, {
                    success: function(data) {
                        console.log(data);
                        bannersDoc = data;
                        updateGrid();
                        loadBanner();
                    },
                    error: function(data1,data2,data3) {
                        console.log(data1);
                        console.log(data2);
                        console.log(data3);
                    }
                });

                $('#new-banner-form').submit(function(e) {
                    e.preventDefault(); 
                    var data = {};
                    var filename = "";

                    $('#new-banner-form :file').each(function() {
                        data[this.name] = this.value;
                        console.log('file value');
                        console.log(this.value);
                        var stringArray = this.value.split("\\");
                        filename = stringArray[stringArray.length-1];
                    });

                    if (!data._attachments || data._attachments.length == 0) {
                        alert('Please select a logo from your computer for the author');
                        return;
                    }

                    // get current time in milliseconds
                    var d = new Date();
                    var time = d.getTime();

                    var newBanner = {
                        logo:filename,
                        creationtime:time
                    };
                    var bannerResp = {};
                    $.couch.db(dbName).saveDoc(newBanner,{
                        success: function(data) {
                            console.log('new banner doc created');
                            console.log(data);
                            bannerResp = data;

                            // add rev number to form
                            $('#new-banner-form :hidden').val(bannerResp.rev);

                            console.log(bannerResp.id);

                            // submit new banner form
                            $('#new-banner-form').ajaxSubmit({
                                url: '/'+dbName+'/'+bannerResp.id,
                                type: 'post',
                                dataType: 'json',
                                success: function(data) {
                                    console.log('banner logo upload success!');
                                    console.log(data);
                                    $.couch.db(dbName).openDoc(bannersDocName, {
                                        success: function(data) {
                                            console.log('main banner doc open success!');
                                            console.log(data);
                                            bannersDoc = data;
                                            bannersDoc.data.push({
                                                docid:bannerResp.id,
                                                creationtime:time,
                                                active:false
                                            });
                                            $.couch.db(dbName).saveDoc(bannersDoc,{
                                                success: function(data) {
                                                    console.log('main banner doc save success!');
                                                    console.log(data);
                                                    $('#new-banner-form').clearForm();
                                                    $('#image-select').replaceWith('<input type="file" id="image-select" name="_attachments"/>');
                                                    clearGrid();
                                                    updateGrid();
                                                    loadBanner();
                                                },
                                                error: function(data) {
                                                    console.log(data);
                                                }
                                            });
                                        },
                                        error: function(data) {
                                            console.log(data);
                                        }
                                    });
                                },
                                error: function(data) {
                                    console.log('banner logo upload error!');
                                }
                            });
                        },
                        error: function(data) {
                            console.log(data);
                        }
                    });

                    return false;
                });
            });
        </script>
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="page-header">
                    <ul id="banner-image">
                    </ul>
                </div>
                <ul class="tabs">
                    <li class="active"><a href="banners.html">banners</a></li>
                    <li><a href="authors.html">authors</a></li>
                    <li><a href="articles.html">articles</a></li>
                </ul>
                <ul class="breadcrumb">
                    <li class="active">all</li>
                </ul>
                <div class="row">
                    <div class="span8">
                        <ul id="banners-grid" class="media-grid">
                        </ul>
                    </div>
                    <div class="span8">
                        <form id="new-banner-form" action="" method="post" class="">
                            <fieldset>
                                <legend>new banner form</legend>
                                <div class="clearfix">
                                    <label for="_attachments">new banner</label>
                                    <div class="input">
                                        <input type="file" id="image-select" name="_attachments"/>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="input">
                                        <input type="submit" value="create new banner"/>
                                        <input type="hidden" name="_rev"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->

    </body>
</html>
